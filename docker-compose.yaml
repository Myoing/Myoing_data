version: "3.9"

services:
  myoing-mysql:
    image: mysql:8
    container_name: myoing-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 4321
      MYSQL_DATABASE: myoing_db
      MYSQL_USER: myoing_user
      MYSQL_PASSWORD: myoing_4321
    ports:
      - "3306:3306"
    volumes:
      - myoing_mysql_data:/var/lib/mysql

  data-server:
    image: myoing/myoing-data:latest
    volumes:
      - data_shared:/app/data
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}

  myoing-ml:
    image: myoing/myoing-ml:latest
    depends_on:
      - data-server
      - myoing-mysql
    volumes:
      - data_shared:/app/data
    ports:
      - "7070:7070"

volumes:
  data_shared:
    driver: local

  myoing_mysql_data:
    driver: local
